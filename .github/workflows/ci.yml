name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: file:./prisma/dev.db

      - name: Biome Check(lint+format)
        run: npm run check

      - name: Type check
        run: npm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/client
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: file:./prisma/dev.db

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: file:./prisma/dev.db
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXT_PUBLIC_SANITY_PROJECT_ID: dummy-project-id
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2024-01-01
          NEXT_PUBLIC_GISCUS_REPO: dummy-user/dummy-repo
          NEXT_PUBLIC_GISCUS_REPO_ID: dummy-repo-id
          NEXT_PUBLIC_GISCUS_CATEGORY: Announcements
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: dummy-category-id
          RESEND_API_KEY: re_dummy_api_key_for_ci_build
          RESEND_FROM_EMAIL: noreply@example.com
          RESEND_TO_EMAIL: contact@example.com
          UPSTASH_REDIS_REST_URL: https://dummy-redis.upstash.io
          UPSTASH_REDIS_REST_TOKEN: dummy_redis_token_for_ci