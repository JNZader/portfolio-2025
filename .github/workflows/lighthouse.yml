name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  # Uncomment to run on push to main (optional)
  # push:
  #   branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/client
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        run: |
          echo "DATABASE_URL=file:./prisma/dev.db" >> $GITHUB_ENV
          echo "DIRECT_URL=file:./prisma/dev.db" >> $GITHUB_ENV
          echo "SKIP_ENV_VALIDATION=true" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ENABLE_ANALYTICS=false" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: file:./prisma/dev.db
          DIRECT_URL: file:./prisma/dev.db

      - name: Build Next.js application
        run: npm run build
        env:
          CI: true
          DATABASE_URL: file:./prisma/dev.db
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXT_PUBLIC_SANITY_PROJECT_ID: dummy-project-id
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2024-01-01
          NEXT_PUBLIC_GISCUS_REPO: dummy-user/dummy-repo
          NEXT_PUBLIC_GISCUS_REPO_ID: dummy-repo-id
          NEXT_PUBLIC_GISCUS_CATEGORY: Announcements
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: dummy-category-id
          RESEND_API_KEY: re_dummy_api_key_for_ci_build
          RESEND_FROM_EMAIL: noreply@example.com
          RESEND_TO_EMAIL: contact@example.com
          UPSTASH_REDIS_REST_URL: https://dummy-redis.upstash.io
          UPSTASH_REDIS_REST_TOKEN: dummy_redis_token_for_ci

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
        env:
          CI: true
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          DATABASE_URL: file:./prisma/dev.db
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXT_PUBLIC_SANITY_PROJECT_ID: dummy-project-id
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2024-01-01
          NEXT_PUBLIC_GISCUS_REPO: dummy-user/dummy-repo
          NEXT_PUBLIC_GISCUS_REPO_ID: dummy-repo-id
          NEXT_PUBLIC_GISCUS_CATEGORY: Announcements
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: dummy-category-id

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      # noinspection YAMLSchemaValidation
      - name: Comment PR with results
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const manifestPath = '.lighthouseci/manifest.json';

            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const summary = `## ðŸ”¦ Lighthouse CI Results

            Performance audits completed for ${manifest.length} URLs.

            ðŸ“Š Check the "lighthouse-results" artifact for detailed reports.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
