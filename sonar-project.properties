# SonarQube Configuration
sonar.host.url=http://localhost:9000
sonar.projectKey=portfolio
sonar.projectName=Portfolio
sonar.projectVersion=1.6.4

# Source configuration
sonar.sources=app,components,hooks,lib
sonar.tests=__tests__,e2e
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript
sonar.javascript.lcov.reportPath=coverage/lcov.info
sonar.typescript.lcov.reportPath=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/dist/**,**/*.config.ts,**/*.config.js

# Test exclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/e2e/**,**/__tests__/**
